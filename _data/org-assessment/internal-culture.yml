decision-makers:
  Who are the key decision makers or influencers in critical departments or areas of your organization and what is the best way to communicate with each of them?
   (e.g. Legal, Security, Engineering, Product/Product Management, Design, Customer Support)
   
moral-canaries:
  Are there "moral canaries" in your organization? These are people whose statements or actions
   (especially drastic ones, like quitting) you perceive as important indicators of the moral health of your organization.

reporting-violations:
  Does your organization have an employee ethics hotline, compliance violation reporting mechanism, or policy on whistleblowing?

unions:
  Have any employees in your organization unionized?
