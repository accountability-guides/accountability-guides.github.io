  **Organization guides**

org-guides-name-link: |
  **[Organization guides](https://accountability-guides.github.io/organization-guides/)**

about-org-guides: |
  are designed to help you and your coworkers create a shared body of knowledge about crucial aspects of your organization's product design, legal policies, leadership, and culture so you can take meaningful action and make informed decisions in the face of difficult situations.

personal-guide-name: |
  The **personal guide**

personal-guide-name-link: |
  The **[personal guide](https://accountability-guides.github.io/personal-guide/)**

about-personal-guide: |
  is designed to help you evaluate your current circumstances, consider situations that may come up for you and how you will handle them, and make yourself accountable to others.

using-org-guides: |
  1. Meet with a group of trusted coworkers who share your concerns. Some have chosen to make their names public on [neveragain.tech](http://neveragain.tech).
  3. Copy the questions below into a safe space for collaborative writing. We recommend the [Riseup.net Etherpad](https://pad.riseup.net), since they do not store IP addresses, require https, and destroy pads after 30 days of inactivity.
  4. Discuss the questions and write down answers in your shared document.

using-personal-guide: |
  1. Copy the questions below into a text editor on your computer or the web. For a web editor, we recommend the [Riseup.net Etherpad](https://pad.riseup.net), since they do not store IP addresses, require https, and destroy pads after 30 days of inactivity.
  2. Answer the questions in the assessment, possible outcomes, and planning sections.
  3. Print your guide so trusted coworkers can sign the last section ("Ask coworkers to hold you accountable").
