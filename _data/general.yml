about-org-guides: |
  **Organization guides** are designed to help you and your coworkers create a shared body of knowledge about crucial aspects of your organization's product design, legal policies, leadership, and culture so you can take meaningful action and make informed decisions in the face of difficult situations.

about-org-guides-link: |
  **[Organization guides](https://accountability-guides.github.io/organization-guides/)** are designed to help you and your coworkers create a shared body of knowledge about crucial aspects of your organization's product design, legal policies, leadership, and culture so you can take meaningful action and make informed decisions in the face of difficult situations.

about-personal-guide: |
  The **personal guide** is designed to help you evaluate your current circumstances, consider situations that may come up for you and how you will handle them, and make yourself accountable to others.

about-personal-guide-link: |
  The **[personal guide](https://accountability-guides.github.io/personal-guide)** is designed to help you evaluate your current circumstances, consider situations that may come up for you and how you will handle them, and make yourself accountable to others.

using-org-guides: |
  1. Find the organization guide that most closely matches your organization.
  2. Gather a group of trusted coworkers to work through the guide together.
  3. Copy the questions below into a [Riseup Etherpad](https://pad.riseup.net) or other safe space for collaborative writing. 
  4. Work through the questions together.

using-personal-guide: |
  1. Copy the questions below into a [Riseup Etherpad](https://pad.riseup.net) or text editor.
  2. Work through the personal assessment and scenario sections.
  3. Print your guide so trusted coworkers can sign the last section ("Find coworkers to hold you accountable").
